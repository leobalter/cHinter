<body>
	<p>Insert a JS file path</p>
    <form id="jshinter">
		<input type='text' id="jsfile" name="jsfile" />
		<input type="submit" value="Test Code" />
	</form>
	
	<script>
		jQuery(function($){
			$('#jshinter').submit( function(ev) {
				ev.preventDefault();
				var jsfile = $('#jsfile').val();
				
				if (jsfile) {
					cHinter(jsfile);
				}
			});
		});
	</script>
</body>
